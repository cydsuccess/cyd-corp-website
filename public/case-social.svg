<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="cyd-cyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#67e8f9" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111827" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1600" height="900" fill="#0b0f15"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.4"/>
  <!-- Cards -->
  <g transform="translate(180,140)">
    <rect x="0" y="0" width="360" height="220" rx="16" fill="#0f172a" stroke="#1f2937" />
    <rect x="400" y="0" width="360" height="220" rx="16" fill="#0f172a" stroke="#1f2937" />
    <rect x="800" y="0" width="360" height="220" rx="16" fill="#0f172a" stroke="#1f2937" />
    <rect x="200" y="260" width="360" height="220" rx="16" fill="#0f172a" stroke="#1f2937" />
    <rect x="600" y="260" width="360" height="220" rx="16" fill="#0f172a" stroke="#1f2937" />
  </g>
  <!-- Chat bubble -->
  <g transform="translate(1180,520)" filter="url(#glow)">
    <rect x="0" y="0" width="280" height="160" rx="24" fill="none" stroke="url(#cyd-cyan)" stroke-width="3"/>
    <path d="M80,160 L110,130" stroke="url(#cyd-cyan)" stroke-width="3" fill="none"/>
    <circle cx="90" cy="70" r="6" fill="#22d3ee"/>
    <circle cx="120" cy="70" r="6" fill="#22d3ee"/>
    <circle cx="150" cy="70" r="6" fill="#22d3ee"/>
  </g>
  <!-- Neon traces -->
  <path d="M120 780 C 300 760, 360 680, 520 660 S 780 660, 980 620 S 1220 620, 1480 640" fill="none" stroke="url(#cyd-cyan)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <text x="160" y="820" fill="#d1d5db" font-family="Inter, system-ui" font-size="28">Automated social posts</text>
</svg>
